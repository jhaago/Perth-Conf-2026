<!-- FILE: 13-thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Thank you</title>
  <style>
    :root{--primary:#2B5E9C;--bg:#f7f8fa;--card:#fff;--border:#e6e9ef;--text:#202124;--muted:#5f6368}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 Arial,Helvetica,sans-serif}
    .wrap{max-width:760px;width:94%;margin:40px auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:22px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    h1{margin:0 0 8px 0;font-size:24px}
    p{margin:0 0 12px 0;color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      background:var(--primary);color:#fff;text-decoration:none;
      padding:12px 18px;border-radius:10px;font-weight:700;border:0;cursor:pointer
    }
    .btn.secondary{background:#e9eef7;color:#1f2a37}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks for registering!</h1>
      <p>Your registration has been saved successfully. A confirmation email with an edit link have been sent to you.</p>

     
    </div>
  </div>

</body>
</html>
